<!DOCTYPE html>
{% load static %}
<html lang='ru'>
<head>
    <meta charset="utf-8">
    <title>
        {% block title %}
            {{ title|title }}
        {% endblock %}
    </title>
    {% block css %}
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic'
              rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300italic,400italic,700italic,400,300,700'
              rel='stylesheet' type='text/css'>
    {% endblock %}
    {% block js %}
        <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
        <script src="{% static 'js/basket_scripts.js' %}"></script>
    {% endblock %}
</head>
<body>
<div class="basket_container">
    <div class="h2 text-center head">
        Your cart,
        {% if user.first_name %}
            {{ user.first_name|title }}
        {% else %}
            User
        {% endif %}
    </div>

    <div class="basket_list">
        {% include 'cartapp/includes/inc_cart_list.html' %}
    </div>
    <button class="btn btn-round">
        <a href="{% url 'main' %}">MAIN PAGE</a>
    </button>
</div>
</body>
</html>
